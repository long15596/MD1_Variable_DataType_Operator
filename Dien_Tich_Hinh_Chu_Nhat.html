<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Chữ Nhật</title>
</head>
<body>
  <script>
    inputWidth = prompt("Enter width");
    inputHeight = prompt("Enter height");
    let widht = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = widht * height;
    document.write("The area it: " + area)
  </script>
</body>
</html>
