<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Money</title>

</head>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="amount">
                </td>
                <td>
                    <select id="from">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <button type="button" onclick="convertMoney()">Convert</button>
                </td>
            </tr>
        </table>
        <p id="result"></p>
    </form>
</body>
</html>
<script src="Convert_Money.js"></script>
